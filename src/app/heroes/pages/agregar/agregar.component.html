<h1> 
    <ng-container *ngIf="!heroe.id; else elseTemplate">
        Nuevo 
    </ng-container>
    <ng-template #elseTemplate>
        Editar
    </ng-template>
    
    
    Heroe 
    <small>{{heroe.superhero}}</small></h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">

    <div fxFlex="50" fxLayout="column">
        <div fxLayout="row" 
            fxLayout.xs="column" 
            fxLayoutGap="20px">
            <mat-form-field fxFlex="100"  fxLayout.xs="column" >
                <mat-label>Super Heroe</mat-label>
                <input matInput type="text"
                [(ngModel)]="heroe.superhero"
                required>
             
            </mat-form-field>
            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input matInput type="text" 
                [(ngModel)]="heroe.alter_ego"
                required>
              
            </mat-form-field>

        </div>
        <mat-form-field>
            <mat-label>Primera Aparicion</mat-label>
            <input matInput type="text" 
            [(ngModel)]="heroe.first_appearance"
            required>
            
        </mat-form-field>
        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input matInput type="text" 
            [(ngModel)]="heroe.characters"
            required>
            
        </mat-form-field>
        <mat-form-field>
            <mat-label>Creador</mat-label>
            <mat-select placeholder="Placeholder"    [(ngModel)]="heroe.publisher" name="item" required>
                <mat-option *ngFor="let item of publisher" [value]="item.id">
                    {{item.desc}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Foto url</mat-label>
            <input matInput type="url"
            [(ngModel)]="heroe.alt_img"
            required>
        </mat-form-field>
        
        <br>
        <div fxLayout="row" 
            fxLayout.xs="column" 
            fxLayoutGap="20px">
            <button mat-raised-button color="primary" (click)="guardar()">
                <mat-icon>edit</mat-icon>
                {{ (heroe.id)? 'Actualizar':  'Crear'}}
            </button>
            <button mat-raised-button color="warn" *ngIf="heroe.id" (click)="eliminar()">
                <mat-icon>delete</mat-icon>
                Eliminar
            </button>
        </div>    
    </div>
        
    <div fxFlex="50">
        <img [src]="heroe | imagen">
    </div>
</div>
