<div>
    <div>
        <h1>Buscardor de Heroes</h1>
        <mat-divider>
        </mat-divider>
    </div>
    <div>
        <h3>Buscador</h3>
        {{termino}}
        <form class="example-form"   >
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Heroe</mat-label>
              <input type="text" name="Algo"
                     placeholder="Escribe un nombre de un super heror"
                     aria-label="SuperHeroe"
                     matInput
                     [(ngModel)]="termino"
                     [matAutocomplete]="auto"
                     (input)="buscando()">
              <mat-autocomplete autoActiveFirstOption
                (optionSelected)="opcionSeleccionada($event)" #auto="matAutocomplete">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                  {{heroe.superhero}}
                </mat-option>
                <mat-option *ngIf="heroes.length===0">
                  No se encontro nada con el termino {{termino}}
                </mat-option>

              </mat-autocomplete>
            </mat-form-field>
          </form>

    </div>
    <div *ngIf="heroeSeleccionado!=null">
      <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta> 
  </div>
  <div *ngIf="termino.length>0 && heroes.length==0">
    <span>No se encontro un resultado</span>
</div>
</div>
