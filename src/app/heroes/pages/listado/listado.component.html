
<h1>Listado de Heroes</h1>
<mat-divider>
</mat-divider>
<br>

<mat-card class="example-card" *ngFor="let heroe of heroes">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title> {{heroe.superhero}}  </mat-card-title>
    <mat-card-subtitle>{{heroe.alter_ego}} </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="assets/heroes/{{heroe.id}}.jpg ">
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
